<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <div id="General" class="Panel">
      <div class="PanelHeader">
        Environment variables
      </div>
      <div class="Flexbox">
        <div class="FieldWrapper">
          <label class="FieldDescription" for="prod">
            <div class="FieldLabel">
              <span>Organization Slug</span>
            </div>
            <div class="FieldHelp">
              Used when linking into sentry
            </div>
          </label>
          <div class="FieldControl">
            <input id="slug" class="Input" type="text" label="slug" name="slug"/>
          </div>
        </div>
        <div class="FieldWrapper">
          <label class="FieldDescription" for="prod">
            <div class="FieldLabel">
              <span>Production Regex</span>
            </div>
            <div class="FieldHelp">
	      Regex for Production URLs
            </div>
          </label>
          <div class="FieldControl">
            <input id="prodRegex" class="Input" type="text" label="production regex" name="prodRegex"/>
          </div>
        </div>
        <div class="FieldWrapper">
          <label class="FieldDescription" for="prod">
            <div class="FieldLabel">
              <span>Staging Regex</span>
            </div>
            <div class="FieldHelp">
	      Regex for Staging URLs
            </div>
          </label>
          <div class="FieldControl">
            <input id="stagingRegex" class="Input" type="text" label="staging regex" name="stagingRegex"/>
          </div>
        </div>
      </div>
    </div>

    <script src="options.js"></script>

  </body>

</html>
